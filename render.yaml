services:
  - type: web
    name: mixmatch-api
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 300"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPLOAD_TIMEOUT
        value: 300
